        /* Hover effect styling */
        .container {
            position: relative;
            width: 100%;
        }

        .image {
            opacity: 1;
            display: block;
            width: 100%;
            height: auto;
            transition: .5s ease;
            backface-visibility: hidden;
        }

        .middle {
            transition: .5s ease;
            opacity: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .container:hover .image {
            opacity: 0.3;
        }

        .container:hover .middle {
            opacity: 1;
        }

        .text {
            background-color: #04AA6D;
            color: white;
            font-size: 16px;
            padding: 16px 32px;
        }

        /* Navigation buttons styling */

            position: absolute;
            top: 50%;
            padding: 16px;
            color: white;

            font-size: 18px;
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            user-select: none;
            transform: translateY(-50%);
        }

        .next {
            right: 0;
        }

        .prev {
            left: 0;
        }
    </style>
</head>
<body>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <div class="container">
                <img src="img/koala3.jpeg" alt="Koala" class="image" style="width:50%; display: block; margin: auto;" onclick="plusSlides(1)">
                <div class="middle" style="display: flex; justify-content: center; align-items: center;">

    <br>

    <!-- The dots/circles -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <!-- JavaScript for the slideshow -->
    <script>
        var slideIndex = 0;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");

        function plusSlides(n) {
            slideIndex += n;
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            showSlides();
        }

        function currentSlide(n) {
            slideIndex = n - 1; // Adjust for 0-based index
            showSlides();
        }

        function showSlides() {
            // Reset slides and dots
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            // Show current slide and highlight corresponding dot
            slides[slideIndex].style.display = "block";
            dots[slideIndex].className += " active";
        }

        // Initialize slideshow
        showSlides();
        </script>
